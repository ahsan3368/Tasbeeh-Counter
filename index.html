<div class="row row-cols-1 row-cols-md-3 g-4 custom-sizing">

         <h1 class="f-color"> سُبْحَانَ اللَّه</h1>
          <div class="card-body">
            <div>  <span id="value1"> 0 </span></div>
            <div>
            <button id="btn" onclick="inc1();"> <i class="fa-solid fa-plus"></i> </button>
          
            <button id="btn" onclick="reset1();">

        </button>
        
        </div>
      </div>
     </div>
    </div>
